<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard</title>
    <link rel="stylesheet" href="worker_styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Worker Dashboard</h2>
            <ul>
                <li onclick="showSection('home')" class="active">üè† Home</li>
                <li onclick="showSection('profile')">üë§ Profile</li>
                <li onclick="showSection('applications')">üìÑ Job Applications</li>
                <li onclick="showSection('search')">üîç Search Jobs</li>
                <li onclick="showSection('proposals')">üì© Employer Proposals</li>
            </ul>
        </div>

        <!-- Right Side Content -->
        <div class="content">
            <!-- Home Section (Job Listings) -->
            <div id="home" class="section">
                <h2>Available Jobs</h2>
                <ul id="jobList"></ul>
            </div>

            <!-- Profile Section -->
            <div id="profile" class="section" style="display: none;">
                <h2>Worker Profile</h2>
                <input type="text" id="workerName" placeholder="Full Name">
                <input type="text" id="workerSkills" placeholder="Skills (e.g., Plumber, Electrician)">
                <input type="text" id="workerExperience" placeholder="Experience (Years)">
                <input type="text" id="workerLocation" placeholder="Location">
                <input type="text" id="workerContact" placeholder="Contact Number">
                <button onclick="saveProfile()">Save Profile</button>
            </div>

            <!-- Job Applications Section -->
            <div id="applications" class="section" style="display: none;">
                <h2>Job Applications</h2>
                <ul id="applicationsList"></ul>
            </div>

            <!-- Search Jobs Section -->
            <div id="search" class="section" style="display: none;">
                <h2>Search Jobs</h2>
                <input type="text" id="searchJobType" placeholder="Job Type (e.g., Plumber)">
                <input type="text" id="searchLocation" placeholder="Location">
                <button onclick="searchJobs()">Search</button>
                <ul id="searchResults"></ul>
            </div>

            <!-- Employer Proposals Section -->
            <div id="proposals" class="section" style="display: none;">
                <h2>Employer Proposals</h2>
                <ul id="proposalList"></ul>
            </div>
        </div>
    </div>

    <script src="worker_script.js"></script>
</body>
</html>
