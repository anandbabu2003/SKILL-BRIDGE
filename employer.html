<!-- Employer Dashboard Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard</title>
    <link rel="stylesheet" href="employer_styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Employer Dashboard</h2>
            <ul>
                <li onclick="showSection('home')">üè† Home</li>
                <li onclick="showSection('profile')">üë§ Profile</li>
                <li onclick="showSection('needWorkers')">üìù Need Workers</li>
                <li onclick="showSection('reviews')">‚≠ê Reviews</li>
                <li onclick="showSection('jobApplications')">üìÑ Job Applications</li>
                <li onclick="showSection('workerProposals')">üì© Worker Proposals</li>
            </ul>
        </div>
        
        <!-- Right Side Content -->
        <div class="content">
            <div id="home" class="section active">
                <h2>Job Posts by Workers</h2>
                <ul id="workerJobList"></ul>
            </div>
            
            <div id="profile" class="section" style="display: none;">
                <h2>Employer Profile</h2>
                <input type="text" id="employerName" placeholder="Full Name">
                <input type="text" id="employerPhone" placeholder="Phone Number">
                <input type="text" id="employerAge" placeholder="Age">
                <input type="text" id="employerLocation" placeholder="Location">
                <button onclick="saveProfile()">Save</button>
            </div>
            
            <div id="needWorkers" class="section" style="display: none;">
                <h2>Post a Job</h2>
                <input type="text" id="jobType" placeholder="Job Type">
                <input type="text" id="jobLocation" placeholder="Location">
                <input type="text" id="jobDuration" placeholder="Duration">
                <button onclick="postJob()">Post Job</button>
            </div>
            
            <div id="reviews" class="section" style="display: none;">
                <h2>Worker Reviews</h2>
                <ul id="reviewList"></ul>
            </div>
            
            <div id="jobApplications" class="section" style="display: none;">
                <h2>Job Applications</h2>
                <ul id="applicationsList"></ul>
            </div>
            
            <div id="workerProposals" class="section" style="display: none;">
                <h2>Worker Proposals</h2>
                <ul id="proposalList"></ul>
            </div>
        </div>
    </div>
    
    <script src="employer_script.js"></script>
</body>
</html>
