<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Dashboard - SkillBridge</title>
  <link rel="stylesheet" href="employer_styles.css">
</head>
<body>
  <header>
    <h1>Employer Dashboard</h1>
    <nav>
      <ul>
        <li><a href="#posted-jobs">Posted Jobs</a></li>
        <li><a href="#post-job">Post a Job</a></li>
        <li><a href="#manage-workers">Search Workers</a></li>
        <li><a href="#rate-workers">Rate Workers</a></li>
        <li><a href="#logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Posted Jobs Section -->
    <section id="posted-jobs">
      <h2>Posted Jobs</h2>
      <div id="jobs-list">
        <!-- Jobs will be dynamically added here -->
      </div>
    </section>

    <!-- Post a Job Section -->
    <section id="post-job">
      <h2>Post a Job</h2>
      <form id="job-form">
        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" name="job-title" required>

        <label for="job-description">Job Description:</label>
        <textarea id="job-description" name="job-description" required></textarea>

        <label for="job-location">Location:</label>
        <input type="text" id="job-location" name="job-location" required>

        <label for="job-duration">Duration (in days):</label>
        <input type="number" id="job-duration" name="job-duration" required>

        <button type="submit">Post Job</button>
      </form>
    </section>

    <!-- Manage Workers Section -->
    <section id="manage-workers">
      <h2>Search Workers</h2>
      <div id="search-bar">
        <input type="text" id="search-location" placeholder="Search by location">
        <button id="search-button">Search</button>
      </div>
      <div id="workers-list">
        <!-- Workers will be dynamically added here -->
      </div>
    </section>

    <!-- Rate Workers Section -->
    <section id="rate-workers">
      <h2>Rate Workers</h2>
      <form id="rating-form">
        <label for="worker-name">Worker Name:</label>
        <input type="text" id="worker-name" name="worker-name" required>
        
        <label for="worker-rating">Rating (1-5):</label>
        <select id="worker-rating" name="worker-rating" required>
          <option value="1">1 Star</option>
          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
          <option value="5">5 Stars</option>
        </select>
        
        <button type="submit">Submit Rating</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SkillBridge. All rights reserved.</p>
  </footer>

  <script src="employer_script.js"></script>
</body>
</html>
